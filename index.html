<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3Dmol.js 分子構造（色分け + 凡例 + ラベル）</title>
  <script src="https://3dmol.org/build/3Dmol-min.js"></script>
  <style>
    #viewer {
      width: 600px;
      height: 400px;
      position: relative;
      border: 1px solid #ccc;
    }
    .legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>3Dmol.js 分子構造の表示（ラベル & 凡例付き）</h2>
  <div id="viewer">
    <div class="legend">
      <strong>凡例：</strong><br>
      <span class="dot" style="background:red"></span> 酸素（O）<br>
      <span class="dot" style="background:blue"></span> 窒素（N）<br>
      <span class="dot" style="background:black"></span> 炭素（C）<br>
    </div>
  </div>

  <script>
    const viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

    // 分子データ（簡略なPDB形式）
    const pdbData = `
ATOM      1  N   ASN A   1      11.104   8.663   6.204  1.00 10.00           N  
ATOM      2  CA  ASN A   1      11.595   7.331   6.653  1.00 10.00           C  
ATOM      3  C   ASN A   1      12.621   7.529   7.758  1.00 10.00           C  
ATOM      4  O   ASN A   1      12.472   8.323   8.674  1.00 10.00           O  
ATOM      5  CB  ASN A   1      10.430   6.427   6.812  1.00 10.00           C  
END
    `;

    const model = viewer.addModel(pdbData, "pdb");

    // 色分けしてスタイル設定
    model.setStyle({ elem: "C" }, { sphere: { color: "black", scale: 0.3 }, stick: {} });
    model.setStyle({ elem: "O" }, { sphere: { color: "red", scale: 0.3 }, stick: {} });
    model.setStyle({ elem: "N" }, { sphere: { color: "blue", scale: 0.3 }, stick: {} });

    // 安定して使えるラベル表示（原子名を表示）
    viewer.getModel().addLabels(null, {
      fontSize: 12,
      fontColor: "black",
      showBackground: true,
      backgroundColor: "white",
      backgroundOpacity: 0.7
    });

    viewer.zoomTo();
    viewer.render();
  </script>
</body>
</html>
