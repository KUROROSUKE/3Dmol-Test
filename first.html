<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3Dmol.js カフェイン分子の表示</title>
  <script src="https://3dmol.org/build/3Dmol-min.js"></script>
  <style>
    #viewer {
      width: 800px;
      height: 500px;
      position: relative;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>3Dmol.js でカフェイン分子を表示</h2>
  <div id="viewer"></div>

  <script>
    const viewer = $3Dmol.createViewer("viewer", {
      backgroundColor: "white"
    });

    // カフェイン分子のPDBデータ（構造簡略化）
    const pdbData = `
HETATM    1  C1  CAF A   1       0.000   1.402   0.000  1.00  0.00           C  
HETATM    2  N1  CAF A   1       1.214   0.701   0.000  1.00  0.00           N  
HETATM    3  C2  CAF A   1       1.214  -0.701   0.000  1.00  0.00           C  
HETATM    4  N2  CAF A   1       0.000  -1.402   0.000  1.00  0.00           N  
HETATM    5  C3  CAF A   1      -1.214  -0.701   0.000  1.00  0.00           C  
HETATM    6  N3  CAF A   1      -1.214   0.701   0.000  1.00  0.00           N  
HETATM    7  C4  CAF A   1       2.500   1.402   0.000  1.00  0.00           C  
HETATM    8  O1  CAF A   1       2.500  -1.402   0.000  1.00  0.00           O  
HETATM    9  C5  CAF A   1      -2.500  -1.402   0.000  1.00  0.00           C  
HETATM   10  O2  CAF A   1      -2.500   1.402   0.000  1.00  0.00           O  
HETATM   11  C6  CAF A   1       0.000   0.000   1.500  1.00  0.00           C  
HETATM   12  H1  CAF A   1       0.000   2.400   0.000  1.00  0.00           H  
HETATM   13  H2  CAF A   1       3.200   0.700   0.000  1.00  0.00           H  
HETATM   14  H3  CAF A   1       3.200  -2.100   0.000  1.00  0.00           H  
HETATM   15  H4  CAF A   1      -3.200  -2.100   0.000  1.00  0.00           H  
HETATM   16  H5  CAF A   1      -3.200   2.100   0.000  1.00  0.00           H  
HETATM   17  H6  CAF A   1       0.000   0.000   2.500  1.00  0.00           H  
END
    `;

    viewer.addModel(pdbData, "pdb");
    viewer.setStyle({}, {
      sphere: { scale: 0.3 },
      stick: {}
    });
    viewer.zoomTo();
    viewer.render();
  </script>
</body>
</html>
