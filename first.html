<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3Dmol.js カフェイン分子の表示</title>
  <script src="https://3dmol.org/build/3Dmol-min.js"></script>
  <style>
    #viewer {
      width: 800px;
      height: 500px;
      position: relative;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>3Dmol.js でカフェイン分子を表示</h2>
  <div id="viewer"></div>

  <script>
    const viewer = $3Dmol.createViewer("viewer", {
      backgroundColor: "white"
    });

    // カフェイン分子のPDBデータ（構造簡略化）
    const pdbData = `
HEADER    PROTEIN                                 22-MAY-25   NONE
TITLE     NULL                                                        
COMPND    MOLECULE: 962                                               
SOURCE    NULL                                                        
KEYWDS    NULL                                                        
EXPDTA    NULL                                                        
AUTHOR    Marvin                                                      
REVDAT   1   22-MAY-25         0                                  
HETATM    1  O   UNK     0       0.000   0.000   0.000  0.00  0.00           O+0
HETATM    2  H   UNK     0       0.277   0.893   0.254  0.00  0.00           H+0
HETATM    3  H   UNK     0       0.607  -0.238  -0.717  0.00  0.00           H+0
CONECT    1    2    3                                                       
CONECT    2    1                                                            
CONECT    3    1                                                            
MASTER        0    0    0    0    0    0    0    0    3    0    4    0
END

    `;

    viewer.addModel(pdbData, "pdb");
    viewer.setStyle({}, {
      sphere: { scale: 0.3 },
      stick: {}
    });
    viewer.zoomTo();
    viewer.render();
  </script>
</body>
</html>
